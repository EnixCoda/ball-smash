<html>

<head>
  <title>Ba11s</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <style>
    html,
    body {
      margin: 0;
      background: #ffe89e;
    }

    * {
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    .alert {
      display: none;
      position: fixed;
      font-size: 64px;
      width: 100vw;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    @media screen and (orientation: landscape) {
      .alert {
        display: flex;
        animation: rotatePhone 3s infinite;
      }

      #app,
      #gravity,
      .container,
      .switch-gravity,
      .score {
        display: none !important;
      }
    }

    @keyframes rotatePhone {
      from {
        transform: rotate(-90deg);
      }

      to {
        transform: rotate(0deg);
      }
    }

    #gravity,
    #app,
    .container {
      position: absolute;
      top: 0;
      left: 0;
    }

    .container {
      width: 100vw;
      height: 100vh;
    }

    .center {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button.start {
      width: 123px;
      height: 123px;
      border: none;
      background: url("./pics/play.png");
      background-size: 100% 100%;
    }

    .score {
      position: absolute;
      top: 4vh;
      left: 6vw;
      margin: 0;
      font-family: "Courier New", Courier, monospace;
      font-weight: bolder;
      color: #7b5439;
      text-shadow: 0 0 4px #ffe89e;
      -webkit-text-stroke: 1px #ffe89e;
      -webkit-text-fill-color: #7b5439;
    }

    .switch-gravity {
      position: absolute;
      top: 4vh;
      right: 6vw;

      font-size: 24px;
      background: transparent;
      border: none;
    }
  </style>
</head>

<body>
  <div class="alert">
    <h1>
      üì±
    </h1>
  </div>
  <div id="gravity"></div>
  <div id="app"></div>
  <div class="container center">
    <button class="start"></button>
  </div>
  <button class="switch-gravity">üçè</button>
  <h1 class="score">0</h1>
  <script src="src/index.ts"></script>
</body>

</html>
